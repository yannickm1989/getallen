<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getallen App</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f2f2f2;
        }

        .top {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }

        input {
            width: 40%;
            padding: 15px;
            font-size: 20px;
            text-align: center;
            border-radius: 10px;
            border: 2px solid #ccc;
        }

        .number-box {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 120px;
            font-weight: bold;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 25px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
        }

        .button:active {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>

    <div class="top">
        <input type="text" id="minInput" placeholder="Minimum (vrije tekst)">
        <input type="text" id="maxInput" placeholder="Maximum (vrije tekst)">
    </div>

    <div class="number-box" id="number">?</div>

    <div class="button" onclick="generateNumber()">GENEREER GETAL</div>

    <script>
        function extractNumber(text) {
            const match = text.match(/\d+/);
            return match ? parseInt(match[0]) : null;
        }

        function generateNumber() {
            const minText = document.getElementById('minInput').value;
            const maxText = document.getElementById('maxInput').value;

            const min = extractNumber(minText);
            const max = extractNumber(maxText);

            if (min !== null && max !== null && max > min) {
                const random = Math.floor(Math.random() * (max - min + 1)) + min;
                document.getElementById('number').innerText = random;
            } else {
                document.getElementById('number').innerText = "!";
            }
        }
    </script>

</body>
</html>
