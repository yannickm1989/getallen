<!DOCTYPE html> 
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getallen App</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f2f2f2;
        }

        .top {
            display: flex;
            justify-content: space-around;
            padding: 15px 10px 5px 10px;
        }

        input {
            width: 40%;
            padding: 12px;
            font-size: 18px;
            text-align: center;
            border-radius: 10px;
            border: 2px solid #ccc;
        }

        .slider-container {
            text-align: center;
            margin-bottom: 10px;
        }

        .slider-container label {
            font-size: 14px;
            display: block;
            margin-bottom: 4px;
        }

        .number-box {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 260px; /* startwaarde */
            font-weight: bold;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 25px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
        }

        .button:active {
            background-color: #3e8e41;
        }

        /* Maak slider mobiel-vriendelijk */
        input[type=range] {
            width: 80%;
        }

    </style>
</head>
<body>

    <!-- Invoervelden -->
    <div class="top">
        <input type="number" id="minInput" placeholder="Minimum">
        <input type="number" id="maxInput" placeholder="Maximum">
    </div>

    <!-- Slider voor lettergrootte -->
    <div class="slider-container">
        <label for="sizeSlider">Grootte getal</label>
        <input type="range" id="sizeSlider" min="80" max="400" value="260">
    </div>

    <!-- Groot getal -->
    <div class="number-box" id="number">?</div>

    <!-- Knop -->
    <div class="button" onclick="generateNumber()">MAAK GETAL</div>

    <script>
        const numberBox = document.getElementById('number');
        const sizeSlider = document.getElementById('sizeSlider');

        // Slider werkt realtime
        sizeSlider.addEventListener('input', () => {
            numberBox.style.fontSize = sizeSlider.value + 'px';
        });

        function generateNumber() {
            const min = parseInt(document.getElementById('minInput').value);
            const max = parseInt(document.getElementById('maxInput').value);

            if (!isNaN(min) && !isNaN(max) && max > min) {
                const random = Math.floor(Math.random() * (max - min + 1)) + min;
                numberBox.innerText = random;
            } else {
                numberBox.innerText = "!";
            }
        }
    </script>

</body>
</html>
