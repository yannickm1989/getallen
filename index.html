<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getallen App</title>
    <style>
        body {
            margin: 0;
            font-family: "Comic Sans MS", cursive, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(135deg, #FFD6A5, #FFADAD, #CAFFBF);
            color: #333;
        }

        /* Invoervelden bovenaan */
        .top {
            display: flex;
            justify-content: space-around;
            padding: 15px 10px 5px 10px;
        }

        input {
            width: 40%;
            padding: 14px;
            font-size: 18px;
            text-align: center;
            border-radius: 25px;
            border: 2px solid #fff;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            background-color: #fff;
        }

        /* Slider voor getalgrootte */
        .slider-container {
            text-align: center;
            margin-bottom: 10px;
        }

        .slider-container label {
            font-size: 14px;
            display: block;
            margin-bottom: 4px;
        }

        input[type=range] {
            width: 80%;
            accent-color: #FF6B6B;
        }

        /* Groot getal in het midden */
        .number-box {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: clamp(120px, 20vw, 300px);
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
            color: #FF6B6B;
        }

        /* Knop onderaan */
        .button {
            background-color: #FFD93D;
            color: #333;
            text-align: center;
            padding: 25px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            border-radius: 25px;
            margin: 10px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
            transition: transform 0.1s;
        }

        .button:active {
            transform: scale(0.97);
            background-color: #FFC700;
        }

    </style>
</head>
<body>

    <!-- Invoervelden -->
    <div class="top">
        <input type="tel" id="minInput" placeholder="Minimum">
        <input type="tel" id="maxInput" placeholder="Maximum">
    </div>

    <!-- Slider voor lettergrootte -->
    <div class="slider-container">
        <label for="sizeSlider">Grootte getal</label>
        <input type="range" id="sizeSlider" min="80" max="400" value="260">
    </div>

    <!-- Groot getal -->
    <div class="number-box" id="number">?</div>

    <!-- Knop -->
    <div class="button" onclick="generateNumber()">MAAK GETAL</div>

    <script>
        const numberBox = document.getElementById('number');
        const sizeSlider = document.getElementById('sizeSlider');

        // Slider werkt realtime
        sizeSlider.addEventListener('input', () => {
            numberBox.style.fontSize = sizeSlider.value + 'px';
        });

        function generateNumber() {
            const min = parseInt(document.getElementById('minInput').value);
            const max = parseInt(document.getElementById('maxInput').value);

            if (!isNaN(min) && !isNaN(max) && max > min) {
                const random = Math.floor(Math.random() * (max - min + 1)) + min;
                numberBox.innerText = random;
            } else {
                numberBox.innerText = "!";
            }
        }
    </script>

</body>
</html>
